<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcriptor de Audio a Texto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9ff;
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-section:hover {
            background: #f0f2ff;
            border-color: #764ba2;
            transform: translateY(-2px);
        }

        .upload-section.dragover {
            background: #e8ecff;
            border-color: #5a67d8;
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .play-btn {
            background: #10b981;
            color: white;
        }

        .pause-btn {
            background: #f59e0b;
            color: white;
        }

        .stop-btn {
            background: #ef4444;
            color: white;
        }

        .transcribe-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .audio-info {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            display: none;
        }

        .progress-container {
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .status {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: 600;
            display: none;
        }

        .status.transcribing {
            background: #dbeafe;
            color: #1e40af;
            border: 2px solid #3b82f6;
        }

        .status.completed {
            background: #dcfce7;
            color: #166534;
            border: 2px solid #22c55e;
        }

        .status.error {
            background: #fee2e2;
            color: #dc2626;
            border: 2px solid #ef4444;
        }

        .transcription-container {
            margin-top: 30px;
            display: none;
        }

        .transcription-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .transcription-header h3 {
            color: #374151;
            font-size: 1.3rem;
        }

        .export-btn {
            background: #8b5cf6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: #7c3aed;
            transform: translateY(-1px);
        }

        .transcription-text {
            background: #ffffff;
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            padding: 25px;
            min-height: 300px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #374151;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
            white-space: pre-wrap;
            overflow-y: auto;
            max-height: 500px;
        }

        .word-count {
            text-align: right;
            margin-top: 10px;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 20px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .control-btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è Transcriptor de Audio</h1>
            <p>Convierte archivos de audio a texto en espa√±ol sin reproducirlos</p>
        </div>

        <div class="content">
            <!-- Secci√≥n de carga de archivo -->
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">üìÅ</div>
                <h3>Arrastra tu archivo de audio aqu√≠</h3>
                <p>O haz clic para seleccionar (MP3, WAV, M4A, OGG)</p>
                <input type="file" id="audioFile" class="file-input" accept="audio/*">
                <button class="upload-btn" onclick="document.getElementById('audioFile').click()">
                    Seleccionar Archivo
                </button>
            </div>

            <!-- Informaci√≥n del archivo -->
            <div class="audio-info" id="audioInfo">
                <h4>üìä Informaci√≥n del archivo:</h4>
                <p id="fileName"></p>
                <p id="fileSize"></p>
                <p id="fileDuration"></p>
            </div>

            <!-- Reproductor de audio (oculto pero √∫til para verificaci√≥n) -->
            <audio id="audioPlayer" controls style="width: 100%; margin: 20px 0; display: none;"></audio>

            <!-- Barra de progreso -->
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-info">
                    <span id="progressText">0%</span>
                    <span id="estimatedTime">Procesando...</span>
                </div>
            </div>

            <!-- Controles -->
            <div class="controls">
                <button class="control-btn transcribe-btn" id="transcribeBtn" onclick="startTranscription()" disabled>
                    üéØ Transcribir
                </button>
                <button class="control-btn stop-btn" id="cancelBtn" onclick="cancelTranscription()" disabled>
                    ‚èπÔ∏è Cancelar
                </button>
                <button class="control-btn play-btn" id="playBtn" onclick="playAudio()" disabled>
                    ‚ñ∂Ô∏è Reproducir (opcional)
                </button>
            </div>

            <!-- Estado -->
            <div class="status" id="status"></div>

            <!-- Transcripci√≥n -->
            <div class="transcription-container" id="transcriptionContainer">
                <div class="transcription-header">
                    <h3>üìù Transcripci√≥n</h3>
                    <button class="export-btn" onclick="exportTranscription()">
                        üíæ Exportar TXT
                    </button>
                </div>
                <div class="transcription-text" id="transcriptionText"></div>
                <div class="word-count" id="wordCount">0 palabras</div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let audioFile = null;
        let audioPlayer = document.getElementById('audioPlayer');
        let transcriptionText = '';
        let isTranscribing = false;
        let audioContext = null;
        let audioBuffer = null;
        let fileReader = null;
        let segmentOffset = 0;
        let segmentDuration = 30; // segundos por segmento
        let audioAnalyzer = null;
        let isCancelled = false;
        let audioBlob = null;

        // Inicializar eventos
        document.addEventListener('DOMContentLoaded', function() {
            const uploadSection = document.getElementById('uploadSection');
            const fileInput = document.getElementById('audioFile');

            // Drag and drop
            uploadSection.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadSection.classList.add('dragover');
            });

            uploadSection.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
            });

            uploadSection.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileSelect(files[0]);
                }
            });

            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    handleFileSelect(e.target.files[0]);
                }
            });
        });

        function handleFileSelect(file) {
            if (!file.type.startsWith('audio/')) {
                showStatus('error', '‚ùå Por favor selecciona un archivo de audio v√°lido.');
                return;
            }

            audioFile = file;
            audioBlob = new Blob([file], { type: file.type });
            setupAudioPlayer();
            showAudioInfo();
            enableControls();
        }

        function setupAudioPlayer() {
            const url = URL.createObjectURL(audioFile);
            audioPlayer.src = url;

            audioPlayer.addEventListener('loadedmetadata', function() {
                document.getElementById('fileDuration').textContent = `‚è±Ô∏è Duraci√≥n: ${formatTime(audioPlayer.duration)}`;
            });
        }

        function showAudioInfo() {
            const audioInfo = document.getElementById('audioInfo');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');

            fileName.textContent = `üìÑ Nombre: ${audioFile.name}`;
            fileSize.textContent = `üìè Tama√±o: ${formatFileSize(audioFile.size)}`;
            audioInfo.style.display = 'block';
        }

        function enableControls() {
            document.getElementById('transcribeBtn').disabled = false;
            document.getElementById('playBtn').disabled = false;
        }

        function playAudio() {
            audioPlayer.style.display = 'block';
            audioPlayer.play();
        }

        async function startTranscription() {
            if (isTranscribing) return;
            if (!audioFile) {
                showStatus('error', '‚ùå Por favor selecciona un archivo de audio primero.');
                return;
            }

            // Reiniciar variables
            isTranscribing = true;
            isCancelled = false;
            transcriptionText = '';
            segmentOffset = 0;

            // Actualizar UI
            document.getElementById('transcribeBtn').disabled = true;
            document.getElementById('cancelBtn').disabled = false;
            document.getElementById('transcriptionContainer').style.display = 'block';
            document.getElementById('transcriptionText').textContent = 'Preparando transcripci√≥n...';
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('progressText').textContent = '0%';

            showStatus('transcribing', 'üéØ Transcribiendo audio. Este proceso puede tardar unos minutos...');

            try {
                // Procesar audio con la API de Speech Recognition
                const audioUrl = URL.createObjectURL(audioFile);
                
                // Primero intentamos la transcripci√≥n directa con el enfoque SpeechRecognition
                await transcribeWithSpeechRecognition(audioUrl);
                
                if (isCancelled) throw new Error('Transcripci√≥n cancelada');
                
                // Si hay texto transcrito, mostrar resultado
                if (transcriptionText && transcriptionText.trim() !== '') {
                    document.getElementById('transcriptionText').textContent = transcriptionText;
                    updateWordCount();
                    document.getElementById('progressFill').style.width = '100%';
                    document.getElementById('progressText').textContent = '100%';
                    showStatus('completed', '‚úÖ Transcripci√≥n completada exitosamente!');
                } else {
                    throw new Error('No se pudo obtener texto de la transcripci√≥n');
                }
            } catch (error) {
                console.error('Error en transcripci√≥n:', error);
                if (!isCancelled) {
                    showStatus('error', `‚ùå Error: ${error.message}. Intenta con un archivo m√°s corto o en otro formato.`);
                }
            } finally {
                isTranscribing = false;
                document.getElementById('transcribeBtn').disabled = false;
                document.getElementById('cancelBtn').disabled = true;
                
                // Si no hay texto transcrito despu√©s de todo, mostrar mensaje
                if (!transcriptionText || transcriptionText.trim() === '') {
                    document.getElementById('transcriptionText').textContent = 
                        "No se pudo transcribir el audio autom√°ticamente. Prueba con un archivo m√°s corto o con mejor calidad de audio.";
                }
            }
        }

        async function transcribeWithSpeechRecognition(audioUrl) {
            return new Promise((resolve, reject) => {
                // Crear un elemento de audio oculto
                const audioElement = new Audio(audioUrl);
                audioElement.volume = 0.01; // Volumen muy bajo pero no 0 para que funcione el reconocimiento
                
                // Configurar el reconocimiento de voz
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    reject(new Error('Tu navegador no soporta reconocimiento de voz. Usa Chrome o Edge.'));
                    return;
                }
                
                const recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = false;
                recognition.lang = 'es-ES'; // Forzar espa√±ol
                
                let finalText = '';
                let lastResultTime = Date.now();
                const transcriptionTimeout = 10000; // 10 segundos sin resultados = timeout
                
                // Control de segmentos y progreso
                let segmentsProcessed = 0;
                const audioDuration = audioElement.duration || 180; // Valor predeterminado si no se puede determinar
                const segmentSize = 15; // segundos por segmento
                const totalSegments = Math.ceil(audioDuration / segmentSize);
                
                // Temporalizador para comprobar si no hay resultados durante mucho tiempo
                let noResultTimer = setInterval(() => {
                    const timeElapsed = Date.now() - lastResultTime;
                    if (timeElapsed > transcriptionTimeout && isTranscribing) {
                        // Avanzar al siguiente segmento si no hay resultados
                        moveToNextSegment();
                    }
                }, 2000);
                
                recognition.onresult = function(event) {
                    lastResultTime = Date.now();
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        if (event.results[i].isFinal) {
                            const transcript = event.results[i][0].transcript;
                            finalText += ' ' + transcript;
                            
                            // Actualizar texto
                            transcriptionText = finalText.trim();
                            document.getElementById('transcriptionText').textContent = transcriptionText;
                            updateWordCount();
                        }
                    }
                };
                
                recognition.onerror = function(event) {
                    console.warn('Error de reconocimiento:', event.error);
                    // No rechazar aqu√≠, solo registrar el error y continuar
                    if (event.error === 'network') {
                        moveToNextSegment();
                    }
                };
                
                recognition.onend = function() {
                    if (isCancelled) {
                        clearInterval(noResultTimer);
                        resolve();
                        return;
                    }
                    
                    // Si a√∫n estamos transcribiendo, continuar con el siguiente segmento
                    if (isTranscribing && segmentsProcessed < totalSegments) {
                        moveToNextSegment();
                    } else {
                        // Finalizar transcripci√≥n
                        clearInterval(noResultTimer);
                        resolve();
                    }
                };
                
                // Funci√≥n para avanzar al siguiente segmento
                function moveToNextSegment() {
                    segmentsProcessed++;
                    
                    // Actualizar progreso
                    const progress = Math.min(100, Math.round((segmentsProcessed / totalSegments) * 100));
                    document.getElementById('progressFill').style.width = `${progress}%`;
                    document.getElementById('progressText').textContent = `${progress}%`;
                    
                    if (segmentsProcessed >= totalSegments || isCancelled) {
                        // Hemos terminado todos los segmentos
                        audioElement.pause();
                        recognition.stop();
                        clearInterval(noResultTimer);
                        resolve();
                        return;
                    }
                    
                    // Detener reconocimiento actual
                    recognition.stop();
                    
                    // Establecer nueva posici√≥n
                    const newPosition = segmentsProcessed * segmentSize;
                    audioElement.currentTime = newPosition;
                    
                    // Iniciar nuevo reconocimiento despu√©s de un breve retraso
                    setTimeout(() => {
                        if (!isCancelled && isTranscribing) {
                            audioElement.play();
                            recognition.start();
                            lastResultTime = Date.now();
                        }
                    }, 500);
                }
                
                // Iniciar reconocimiento
                audioElement.oncanplay = function() {
                    if (!isCancelled) {
                        audioElement.play();
                        recognition.start();
                        lastResultTime = Date.now();
                    }
                };
                
                // Iniciar carga del audio
                audioElement.load();
                
                // Manejar errores de carga
                audioElement.onerror = function() {
                    clearInterval(noResultTimer);
                    reject(new Error('No se pudo cargar el archivo de audio'));
                };
            });
        }

        function cancelTranscription() {
            if (!isTranscribing) return;
            
            isCancelled = true;
            isTranscribing = false;
            
            showStatus('error', '‚ùå Transcripci√≥n cancelada.');
            
            document.getElementById('transcribeBtn').disabled = false;
            document.getElementById('cancelBtn').disabled = true;
        }

        function exportTranscription() {
            if (!transcriptionText || !transcriptionText.trim()) {
                showStatus('error', '‚ùå No hay transcripci√≥n para exportar.');
                return;
            }

            const blob = new Blob([transcriptionText], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transcripcion_${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showStatus('completed', 'üíæ Transcripci√≥n exportada exitosamente!');
        }

        function updateWordCount() {
            const text = document.getElementById('transcriptionText').textContent;
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            document.getElementById('wordCount').textContent = `${words.length} palabras`;
        }

        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            
            if (type === 'transcribing') {
                status.innerHTML = `<div class="spinner"></div>${message}`;
            } else {
                status.textContent = message;
            }
            
            status.style.display = 'block';

            if (type === 'completed' || type === 'error') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            
            if (mins > 60) {
                const hours = Math.floor(mins / 60);
                const remainingMins = mins % 60;
                return `${hours}:${remainingMins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function formatFileSize(bytes) {
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            if (bytes === 0) return '0 Bytes';
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
