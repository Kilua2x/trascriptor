    <div class="content">
        <!-- Secci√≥n de carga de archivo -->

            <input type="file" id="audioFile" class="file-input" accept="audio/*">

                Seleccionar Archivo

        <!-- Selector de idioma -->
        <div class="language-selector">
            <label for="languageSelect">Idioma de transcripci√≥n: </label>
            <select id="languageSelect">
                <option value="es-ES">Espa√±ol</option>
                <option value="en-US">English</option>
                <option value="fr-FR">Fran√ßais</option>
                <option value="de-DE">Deutsch</option>

            </select>
        </div>

        <div class="audio-info" id="audioInfo">
            <h4>üìä Informaci√≥n del archivo:</h4>
            <p id="fileName"></p>
            <p id="fileSize"></p>
            <p id="fileDuration"></p>
        </div>

        <!-- Reproductor de audio -->
        <audio id="audioPlayer" controls style="width: 100%; margin: 20px 0; display: none;"></audio>

        <!-- Barra de progreso -->

<script>
    let audioFile = null;
    let audioPlayer = document.getElementById('audioPlayer');
    let recognition = null;
    let isTranscribing = false;
    let transcriptionText = '';
    let audioContext = null;
    let audioBuffer = null;

    // Inicializar eventos
    document.addEventListener('DOMContentLoaded', function() {
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('audioFile');

        // Drag and drop
        uploadSection.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        // Verificar soporte para Web Speech API
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            showStatus('error', '‚ùå Tu navegador no soporta reconocimiento de voz. Usa Chrome o Edge.');
        }
    });

    function handleFileSelect(file) {
        if (!file.type.startsWith('audio/')) {
            showStatus('error', '‚ùå Por favor selecciona un archivo de audio v√°lido.');
            return;
        }

        audioFile = file;
        setupAudioPlayer(file);
        showAudioInfo(file);
        enableControls();
    }

    function setupAudioPlayer(file) {
        const url = URL.createObjectURL(file);
        audioPlayer.src = url;
        audioPlayer.style.display = 'block';
        document.getElementById('progressContainer').style.display = 'block';

        audioPlayer.addEventListener('loadedmetadata', function() {
            updateTimeInfo();
        });

        audioPlayer.addEventListener('timeupdate', function() {
            updateProgress();
            updateTimeInfo();
        });

        audioPlayer.addEventListener('ended', function() {
            resetPlayButton();
        });
    }

    function showAudioInfo(file) {
        const audioInfo = document.getElementById('audioInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const fileDuration = document.getElementById('fileDuration');

        fileName.textContent = `üìÑ Nombre: ${file.name}`;
        fileSize.textContent = `üìè Tama√±o: ${formatFileSize(file.size)}`;
        
        audioInfo.style.display = 'block';

        // Obtener duraci√≥n cuando el audio se cargue
        audioPlayer.addEventListener('loadedmetadata', function() {
            fileDuration.textContent = `‚è±Ô∏è Duraci√≥n: ${formatTime(audioPlayer.duration)}`;
        });
    }

    function enableControls() {
        document.getElementById('playBtn').disabled = false;
        document.getElementById('pauseBtn').disabled = false;
        document.getElementById('stopBtn').disabled = false;
        document.getElementById('transcribeBtn').disabled = false;
    }

    function playAudio() {
        audioPlayer.play();
        document.getElementById('playBtn').textContent = '‚è∏Ô∏è Pausar';
        document.getElementById('playBtn').onclick = pauseAudio;
    }

    function pauseAudio() {
        audioPlayer.pause();
        resetPlayButton();
    }

    function stopAudio() {
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
        resetPlayButton();
    }

    function resetPlayButton() {
        document.getElementById('playBtn').textContent = '‚ñ∂Ô∏è Reproducir';
        document.getElementById('playBtn').onclick = playAudio;
    }

    function updateProgress() {
        const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        document.getElementById('progressFill').style.width = progress + '%';
    }

    function updateTimeInfo() {
        document.getElementById('currentTime').textContent = formatTime(audioPlayer.currentTime);
        document.getElementById('totalTime').textContent = formatTime(audioPlayer.duration);
    }

    function startTranscription() {
        if (isTranscribing) {
            stopTranscription();
            return;
        }

        if (!audioFile) {
            showStatus('error', '‚ùå Por favor selecciona un archivo de audio primero.');
            return;
        }

        isTranscribing = true;
        transcriptionText = '';
        document.getElementById('transcribeBtn').textContent = '‚èπÔ∏è Detener Transcripci√≥n';
        document.getElementById('transcriptionContainer').style.display = 'block';
        document.getElementById('transcriptionText').textContent = '';
        
        showStatus('transcribing', 'üéØ Transcribiendo audio... Esto puede tomar varios minutos para archivos largos.');

        // Reproducir audio en silencio para transcripci√≥n
        audioPlayer.volume = 0;
        audioPlayer.currentTime = 0;
        audioPlayer.play();

        startSpeechRecognition();
    }

    function startSpeechRecognition() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        
        const selectedLanguage = document.getElementById('languageSelect').value;
        recognition.lang = selectedLanguage;
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.maxAlternatives = 1;

        let finalTranscript = '';

        recognition.onresult = function(event) {
            let interimTranscript = '';

            for (let i = event.resultIndex; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    finalTranscript += transcript + ' ';
                } else {
                    interimTranscript += transcript;
                }
            }

            transcriptionText = finalTranscript + interimTranscript;
            document.getElementById('transcriptionText').textContent = transcriptionText;
            updateWordCount();
        };

        recognition.onerror = function(event) {
            console.error('Error de reconocimiento:', event.error);
            if (event.error === 'network') {
                // Reintentar en caso de error de red
                setTimeout(() => {
                    if (isTranscribing) {
                        recognition.start();
                    }
                }, 1000);
            }
        };

        recognition.onend = function() {
            if (isTranscribing && audioPlayer.currentTime < audioPlayer.duration) {
                // Continuar transcripci√≥n si el audio a√∫n est√° reproduci√©ndose
                setTimeout(() => {
                    if (isTranscribing) {
                        recognition.start();
                    }
                }, 100);
            } else if (isTranscribing) {
                // Transcripci√≥n completada
                stopTranscription();
                showStatus('completed', '‚úÖ Transcripci√≥n completada exitosamente!');
            }
        };

        recognition.start();

        // Monitorear el progreso del audio
        const checkProgress = setInterval(() => {
            if (!isTranscribing) {
                clearInterval(checkProgress);
                return;
            }

            if (audioPlayer.ended || audioPlayer.currentTime >= audioPlayer.duration) {
                clearInterval(checkProgress);
                setTimeout(() => {
                    stopTranscription();
                    showStatus('completed', '‚úÖ Transcripci√≥n completada exitosamente!');
                }, 2000);
            }
        }, 1000);
    }

    function stopTranscription() {
        isTranscribing = false;
        if (recognition) {
            recognition.stop();
        }
        audioPlayer.pause();
        audioPlayer.volume = 1;
        document.getElementById('transcribeBtn').textContent = 'üéØ Transcribir';
        hideStatus();
    }

    function exportTranscription() {
        if (!transcriptionText.trim()) {
            showStatus('error', '‚ùå No hay transcripci√≥n para exportar.');
            return;
        }

        const blob = new Blob([transcriptionText], { type: 'text/plain;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `transcripcion_${new Date().toISOString().split('T')[0]}.txt`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        showStatus('completed', 'üíæ Transcripci√≥n exportada exitosamente!');
    }

    function updateWordCount() {
        const words = transcriptionText.trim().split(/\s+/).filter(word => word.length > 0);
        document.getElementById('wordCount').textContent = `${words.length} palabras`;
    }

    function showStatus(type, message) {
        const status = document.getElementById('status');
        status.className = `status ${type}`;
        status.textContent = message;
        status.style.display = 'block';

        if (type === 'completed' || type === 'error') {
            setTimeout(hideStatus, 5000);
        }
    }

    function hideStatus() {
        document.getElementById('status').style.display = 'none';
    }

    function formatTime(seconds) {
        if (isNaN(seconds)) return '00:00';
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function formatFileSize(bytes) {
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        if (bytes === 0) return '0 Bytes';
        const i = Math.floor(Math.log(bytes) / Math.log(1024));
        return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
    }
</script>
